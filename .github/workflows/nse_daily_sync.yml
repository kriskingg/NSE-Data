name: NSE Daily Sync

on:
  schedule:
    - cron: "30 11 * * 1-5"   # 5:00 PM IST, Monâ€“Fri
  workflow_dispatch:            # Allows manual run

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --quiet git+https://github.com/BennyThadikaran/NseIndiaApi.git nse[server]
          pip install pandas

      - name: Run NSE daily sync
        run: python nse_daily_sync.py

      - name: Commit & push updated data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Auto-update NSE bhavcopies $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
